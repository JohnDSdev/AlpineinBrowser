<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alpine Browser VM</title>
  <style>
    :root {
      --bg: #f6f3ed;
      --ink: #1f2933;
      --muted: #66717d;
      --card: #fffdf9;
      --line: #d6d0c4;
      --accent: #0d6b4d;
      --accent-2: #e7f4ed;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      color: var(--ink);
      background:
        radial-gradient(circle at 20% -10%, #fffaf1 0%, transparent 45%),
        radial-gradient(circle at 100% 0%, #dff2e8 0%, transparent 55%),
        var(--bg);
      font-family: "Source Sans 3", "Trebuchet MS", Verdana, sans-serif;
    }

    .wrap {
      max-width: 1140px;
      margin: 0 auto;
      padding: 18px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 0.02em;
    }

    .subtitle {
      margin: 8px 0 16px;
      color: var(--muted);
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 12px;
    }

    button {
      border: 1px solid var(--line);
      border-radius: 10px;
      background: var(--card);
      padding: 10px 14px;
      cursor: pointer;
      font-weight: 600;
      color: var(--ink);
    }

    button.primary {
      background: var(--accent);
      color: #ffffff;
      border-color: #0a523b;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      padding: 9px 12px;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: var(--accent-2);
      color: #0f513a;
      font-size: 0.95rem;
    }

    .grid {
      display: grid;
      grid-template-columns: 1.45fr 0.9fr;
      gap: 12px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 24px rgba(39, 34, 24, 0.08);
    }

    .head {
      padding: 10px 12px;
      border-bottom: 1px solid var(--line);
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: center;
      background: #fff9ef;
      font-weight: 600;
    }

    .body {
      padding: 12px;
    }

    #screen {
      width: 100%;
      aspect-ratio: 4 / 3;
      min-height: 360px;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #222;
    }

    #screen canvas {
      display: block;
      width: 100% !important;
      height: 100% !important;
      image-rendering: pixelated;
    }

    #serial {
      height: 420px;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-word;
      background: #0c1117;
      color: #dde4ed;
      border: 1px solid #243040;
      border-radius: 8px;
      padding: 10px;
      font-family: "Cascadia Mono", "Consolas", "Courier New", monospace;
      font-size: 12px;
      line-height: 1.3;
    }

    #log {
      height: 170px;
      overflow: auto;
      white-space: pre-wrap;
      font-family: "Cascadia Mono", "Consolas", "Courier New", monospace;
      font-size: 12px;
      line-height: 1.3;
      color: #203040;
      background: #f4efe3;
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 10px;
    }

    .tip {
      margin: 0 0 10px;
      color: var(--muted);
      font-size: 0.94rem;
      line-height: 1.35;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
      }

      #screen {
        min-height: 300px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/v86@0.5.319/build/libv86.js"></script>
</head>
<body>
  <main class="wrap">
    <h1>Alpine Linux in One HTML File</h1>
    <p class="subtitle">Open this file in your browser and click start. First boot may take a minute.</p>

    <div class="toolbar">
      <button id="start" class="primary">Start Alpine VM</button>
      <button id="restart" disabled>Restart VM</button>
      <span class="status" id="status">Idle</span>
    </div>

    <div class="grid">
      <section class="card">
        <div class="head">
          <span>VGA Console</span>
          <span>Click inside to focus</span>
        </div>
        <div class="body">
          <p class="tip">Use this panel for normal Alpine interaction. Login is usually <code>root</code> (no password).</p>
          <div id="screen"></div>
        </div>
      </section>

      <section class="card">
        <div class="head">
          <span>Serial Output</span>
          <span>Read-only</span>
        </div>
        <div class="body">
          <div id="serial"></div>
        </div>
      </section>

      <section class="card" style="grid-column: 1 / -1;">
        <div class="head">
          <span>Boot Log</span>
          <span>Troubleshooting</span>
        </div>
        <div class="body">
          <div id="log"></div>
        </div>
      </section>
    </div>
  </main>

  <script>
    const ASSET_BASE = "https://raw.githubusercontent.com/h8d13/h8d13.github.io/67fe9ca4afe8e1faa85cb3364f684bd69e351c9e/images";

    const CONFIG = {
      wasm_path: "https://cdn.jsdelivr.net/npm/v86@0.5.319/build/v86.wasm",
      bios: { url: "https://copy.sh/v86/bios/seabios.bin" },
      vga_bios: { url: "https://copy.sh/v86/bios/vgabios.bin" },
      memory_size: 512 * 1024 * 1024,
      vga_memory_size: 8 * 1024 * 1024,
      filesystem: {
        baseurl: ASSET_BASE + "/alpine-rootfs-flat",
        basefs: ASSET_BASE + "/alpine-fs.json"
      },
      bzimage_initrd_from_filesystem: true,
      cmdline: "rw root=host9p rootfstype=9p rootflags=trans=virtio,cache=loose modules=virtio_pci tsc=reliable",
      autostart: true
    };

    const startButton = document.getElementById("start");
    const restartButton = document.getElementById("restart");
    const statusEl = document.getElementById("status");
    const screenEl = document.getElementById("screen");
    const serialEl = document.getElementById("serial");
    const logEl = document.getElementById("log");

    let vm = null;

    function setStatus(text) {
      statusEl.textContent = text;
    }

    function log(text) {
      logEl.textContent += text + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    }

    function serialWrite(ch) {
      serialEl.textContent += ch;
      serialEl.scrollTop = serialEl.scrollHeight;
    }

    async function startVm() {
      if (typeof V86 === "undefined") {
        setStatus("Failed");
        log("libv86.js did not load. Check your internet connection.");
        return;
      }

      startButton.disabled = true;
      setStatus("Starting");
      log("Preparing Alpine VM...");

      if (vm) {
        try {
          vm.stop();
        } catch (error) {
          log("Warning stopping previous VM: " + error.message);
        }
        vm = null;
      }

      screenEl.replaceChildren();
      serialEl.textContent = "";

      try {
        vm = new V86({
          ...CONFIG,
          screen_container: screenEl,
          serial_container: serialEl
        });

        vm.add_listener("emulator-ready", function() {
          setStatus("Running");
          restartButton.disabled = false;
          log("Alpine VM is running.");
        });

        vm.add_listener("download-progress", function(e) {
          if (!e || !e.file_name) {
            return;
          }
          const pct = e.total ? Math.floor((e.loaded / e.total) * 100) : 0;
          setStatus("Downloading " + pct + "%");
        });

        vm.add_listener("serial0-output-byte", function(b) {
          serialWrite(String.fromCharCode(b));
        });

        log("Booting Alpine from hosted root filesystem...");
      } catch (error) {
        setStatus("Failed");
        startButton.disabled = false;
        log("Failed to start VM: " + error.message);
      }
    }

    startButton.addEventListener("click", startVm);
    restartButton.addEventListener("click", function() {
      setStatus("Restarting");
      log("Restart requested...");
      startVm();
    });

    log("Ready. Click Start Alpine VM.");
  </script>
</body>
</html>
